# ~/.tmux.conf

set -g prefix C-b
set -g prefix2 C-Space

# Split Panes
bind "\\" split-window -h
bind '-' split-window -v

# Reload config
bind 'r' source-file ~/.tmux.conf

# Switch panes with Alt-arrow (no prefix)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Cosmetic
set -g default-terminal "screen-256color"
set -g status-interval 1

# Pane Border
set -g pane-border-style fg=green
set -g pane-active-border-style fg="#00ffff"

# Window Status
set-window-option -g window-status-style fg=black,bg=green

# Status Right
#set -g status-right '#(now=$(date +%s); created=#{session_created}; count=$((now - created)); hr=$((count/3600)); min=$((count%3600/60)); sec=$((count%60)); printf "Session %%02d:%%02d:%%02d" $hr $min $sec ) '
set -g status-right '#(echo "CPU") '
set -ga status-right '#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") '
set -ga status-right '%a %H:%M:%S %Y-%m-%d '
